name: CI/CD Pipeline

on:
  push:
    branches:
      - gabriel-nascimento
  pull_request:
    branches:
      - gabriel-nascimento

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
